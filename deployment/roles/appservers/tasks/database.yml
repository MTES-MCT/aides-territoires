---
- name: Create database user
  become: yes
  become_user: postgres
  postgresql_user:
    name: "{{ user_name }}"
    password: "{{ user_name }}"

- name: Create postgres Database
  become: yes
  become_user: postgres
  postgresql_db:
    name: "{{ project_name }}"
    owner: "{{ user_name }}"

- name: Install required Postgres extensions
  become: yes
  become_user: postgres
  postgresql_ext:
    name: "{{ item }}"
    db: "{{ project_name }}"
  with_items:
    - btree_gin
    - pg_trgm
    - unaccent
