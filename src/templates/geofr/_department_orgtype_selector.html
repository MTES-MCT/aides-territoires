<div class="fr-container">
    <form id="department-search-form" class="fr-grid-row fr-grid-row--gutters" method="post">
        <div class="fr-select-group fr-col-12 fr-col-md-3">
            <select class="fr-select at-live-change" id="select-department" name="department" title="Départements - en sélectionnant un élément, la page se rechargera">
                {% for department in departments %}
                    <option value="{{ department.code }}-{{ department.slug }}" {% if department.code == current_dept.code %}selected="selected"{% endif %}>
                        {{ department.code }} - {{ department.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="fr-select-group fr-col-12 fr-col-md-3">
            <select class="fr-select" id="select-organization" name="organization" title="Structures - en sélectionnant un élément, la page se rechargera">
                <option value="">Toutes les structures</option>
                {% for type in organization_types %}
                    <option value="{{ type.0 }}" {% if type.0 == target_audience %}selected="selected"{% endif %}>
                        {{ type.1 }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="fr-select-group fr-col-12 fr-col-md-3">
            <select class="fr-select" id="select-aid-type" name="aid-type" title="Nature de l’aide - en sélectionnant un élément, la page se rechargera">
                <option value="">Toutes les aides</option>
                <option value="financial_group" {% if aid_type == "financial_group" %}selected="selected"{% endif %}>Aides financières par type</option>
                <option value="technical_group" {% if aid_type == "technical_group" %}selected="selected"{% endif %}>Aides en ingénierie par type</option>
            </select>
        </div>

        <div class="fr-col-12 fr-col-md-2 fr-input-group at-button-right" id="map-back-button">
            <a 
                class="fr-tag"
                href="#">
                Retour
            </a>
        </div>
    </form>
</div>
