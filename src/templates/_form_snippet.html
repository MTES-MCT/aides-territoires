{% load form_utils %}
{{ form.media }}

{% if form.non_field_errors %}
<div class="alert alert-danger" role="alert">
    {{ form.non_field_errors.0 }}
</div>
{% endif %}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}

    {% include '_field_snippet.html' with field=field %}

{% endfor %}
