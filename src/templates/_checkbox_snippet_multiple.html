<div class="fr-form-group" {% if field.field.required %} required {% endif %}>
    <fieldset class="fr-fieldset">
        {% if field.label %}
            <legend class="fr-fieldset__legend fr-text--regular"{% if field.id_for_label %} id="label-{{ field.id_for_label }}"{% endif %}>
                {{ field.label }}{% if field.field.required %} *{% endif %}

                {% if field.help_text %}
                    <span class="fr-hint-text">{{ field.help_text }}</span>
                {% endif %}
            </legend>
        {% endif %}
        <div class="fr-fieldset__content">

            {% if nest_field_class %}
                <div class="{{ nest_field_class }}">
            {% endif %}

            <div class="fr-checkbox-group">
                {{ field }}
            </div>

            {% if nest_field_class %}
                </div>
            {% endif %}

            {% if field.errors %}
            <p id="text-input-error-{{ field.name }}" class="fr-error-text">
                {{ field.errors.0 }}
            </p>
            {% endif %}
        </div>
    </fieldset>
</div>
