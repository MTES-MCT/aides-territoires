<div class="fr-checkbox-group fr-mb-4w" {% if field.field.required %} required {% endif %}>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

    {% if nest_field_class %}
    <div class="{{ nest_field_class }}">
    {% endif %}

    <div class="fr-input-wrap fr-fi-calendar-line">
        {{ field }}
    </div>

    {% if nest_field_class %}
    </div>
    {% endif %}

    {% if field.help_text %}
        <div class="fr-hint-text">{{ field.help_text }}</div>
    {% endif %}

    {% if field.errors %}
    <p id="text-input-error-desc-error" class="fr-error-text">
        {{ field.errors.0 }}
    </p>
    {% endif %}

</div>
