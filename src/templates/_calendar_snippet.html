<div class="fr-checkbox-group" {% if field.field.required %} required {% endif %}>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

    {% if nest_field_class %}
    <div class="{{ nest_field_class }}">
    {% endif %}

    <div class="fr-input-wrap fr-fi-calendar-line">
        {{ field }}
    </div>

    {% if nest_field_class %}
    </div>
    {% endif %}

    {% if field.help_text %}
        <span class="field-help">{{ field.help_text }}</span>
    {% endif %}

    {% if field.errors %}
    <p class="error field-error">
        ↑
        {{ field.errors.0 }}
        ↑
    </p>
    {% endif %}
</div>
