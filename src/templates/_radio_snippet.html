<div id="form-group-{{ field.auto_id }}" class="fr-form-group{% if field.field.required %} required{% endif %} {% if required == 'true' %}required{% endif %}">
    <fieldset class="fr-fieldset{% if field.errors %} fr-fieldset--error{% endif %}"{% if field.errors %} aria-labelledby="{{ field.auto_id }}-legend {{ field.auto_id }}-messages"{% endif %} role="group">
        <legend class="fr-fieldset__legend fr-text--regular" id="{{ field.auto_id }}-legend">
            <span class="at-field-label{% if field.field.required %} at-required--label{% endif %}">{{ field.label }}</span>

            {% if field.help_text %}
                <span class="fr-hint-text">{{ field.help_text|safe }}</span>
            {% endif %}
        </legend>
        <div class="fr-fieldset__content">
            {% if nest_field_class %}
            <div class="{{ nest_field_class }}">
            {% endif %}

            <div class="fr-radio-group">{{ field }}</div>

            {% if nest_field_class %}
            </div>
            {% endif %}

            {% if field.errors %}
            <p id="{{ field.auto_id }}-messages" class="fr-error-text">
                {{ field.errors.0 }}
            </p>
            {% endif %}
        </div>
    </fieldset>
</div>
