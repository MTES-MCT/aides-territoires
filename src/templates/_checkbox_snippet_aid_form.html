<div class="form-group{% if field.field.required %} required{% endif %} checkbox">

    <div class="help-form">
        {% if field.help_text %}
            <span class="field-help">{{ field.help_text }}</span>
        {% endif %}
    </div>

    <div class="part-form">
        {% if nest_field_class %}
        <div class="{{ nest_field_class }}">
        {% endif %}
    
        {{ field }}
    
        {% if nest_field_class %}
        </div>
        {% endif %}
    
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        
        {% if field.errors %}
        <p class="error field-error">
            ↑
            {{ field.errors.0 }}
            ↑
        </p>
        {% endif %}
    </div>
</div>
