<div id="form-group-{{ field.name }}" class="fr-input-group{% if field.errors %} fr-input-group--error{% endif %}{% if field.field.required %} required{% endif %} {% if required == 'true' %}required{% endif %}">

    <label for="{{ field.id_for_label }}" class="fr-label">{{ field.label }}</label>

    {% if nest_field_class %}
    <div class="{{ nest_field_class }}">
    {% endif %}

    {{ field }}

    {% if field.help_text %}
    <div class="fr-hint-text">{{ field.help_text|safe }}</div>
    {% endif %}

    {% if nest_field_class %}
    </div>
    {% endif %}

    {% if field.errors %}
    <p id="text-input-error-desc-error" class="fr-error-text">
        {{ field.errors.0 }}
    </p>
    {% endif %}
</div>
