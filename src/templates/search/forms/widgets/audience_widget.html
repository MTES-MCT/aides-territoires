{% with id=widget.attrs.id %}
{% for group, options, index in widget.optgroups %}
    <div class="fr-grid-row fr-grid-row--gutters fr-my-5w">
        <h2 class="fr-mr-4w fr-h4">{{ group }}</h2>

        <div class="buttons">
        {% for option in options %}
            <button class="fr-btn" type="submit" name="{{ option.name }}" value="{{ option.value }}">
                {{ option.label }}
            </button>
        {% endfor %}
        </div>
    </div>
{% endfor %}
{% endwith %}
