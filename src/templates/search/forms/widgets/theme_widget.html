{% with id=widget.attrs.id %}
{% for group, options, index in widget.optgroups %}
{% for option in options %}
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="{{ option.name }}" value="{{ option.value }}" id="{{ option.attrs.id }}"/>
        <label class="custom-control-label" for="{{ option.attrs.id }}">
            {{ option.label }}
        </label>
    </div>
{% endfor %}
{% endfor %}
{% endwith %}
