{% load settings %}
<nav id="main-navbar">
    <div class="container-lg">
        <a class="homelink" href="{% url 'home' %}">
            <img class="marianne d-none d-xs-inline-block d-sm-none" src="/static/img/marianne.svg" alt="Logo Marianne" /><img class="at d-sm-none" src="/static/img/logo_AT_titre.svg" alt="Aides-territoires" />
            <img class="marianne d-none d-sm-inline-block" src="/static/img/logo_RP.svg" alt="Logo Marianne" /><img class="at d-none d-sm-inline-block" src="/static/img/logo_AT_courbes.svg" alt="Aides-territoires" />
        </a>

        {% block user_menu %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="{{ _('Toggle main menu') }}">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            {% if user.is_authenticated %}
                {% include '_authenticated_menu.html' %}
            {% else %}
                {% include '_anonymous_menu.html' %}
            {% endif %}
        </div>
        {% endblock %}
    </div>
</nav>
{% staging_warning %}
