<article class="fr-card fr-enlarge-link fr-card--grey">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <h2 class="fr-card__title fr-mb-1w">
                <a class="fr-card__link" href="{% url 'program_detail' program.slug %}">
                    {{ program.name }}
                </a>
            </h2>
            <div class="fr-card__desc">
                <p>{{ program.short_description }}</p>
            </div>    
        </div>
    </div>
</article>
