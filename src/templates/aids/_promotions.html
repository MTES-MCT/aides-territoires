<div class="fr-grid-row fr-container fr-grid-row--center fr-background-alt-pink">
    {% for promotion in promotions %}
    <div class="fr-col fr-p-3w">
            <h5>{{ promotion.short_text }}</h5>
            <div id="promotion-block-link">
                <a id="{{ promotion.id }}" href="{{ promotion.button_link }}">
                    {{ promotion.button_title }}
                </a>
            </div>
    </div>
    {% endfor %}
</div>
