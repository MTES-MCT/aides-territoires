{% load static %}

{% for promotion in promotions %}
<div class="fr-card fr-card--horizontal fr-mb-5w">
    <div class="fr-card__body">
        <div class="fr-card__content">
            <h3 class="fr-card__title">
                {{ promotion.title }}
            </h3>
            <div class="fr-card__desc fr-mt-3w">{{ promotion.short_text|safe }}</div>
        </div>
        <div class="fr-card__footer">
            <ul class="fr-btns-group fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                <li id="promotion-block-link">
                    <a id="{{ promotion.id }}" href="{{ promotion.button_link }}" class="fr-btn fr-btn--secondary">
                        {{ promotion.button_title }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="fr-card__header">
        <div class="fr-card__img">
            {% if promotion.image %}
            <img class="fr-responsive-img" src="{{ promotion.image.url }}" alt="{{ promotion.image_alt_text }}" />
            {% endif %}
        </div>
    </div>
</div>
{% endfor %}
