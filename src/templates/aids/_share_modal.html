{% load i18n %}
<div id="share-modal" class="modal">
    <div class="modal-dialog">
        <section>
            <header>
                <h1>Partager cette aide</h1>
                <button type="button" class="close" data-dismiss="modal">
                    <span title="{{ _('Close') }}" aria-hidden="true">&times;</span>
                </button>
            </header>

            <div class="content">

                <div class="share-target">
                    <div class="col">
                        <a class="email" title="Partager par Email" href="mailto:?subject=Votre%20recherche%20sur%20Aides%20territoires&body={{ request.build_absolute_uri }}">
                            <img src="/static/img/logo_mail.svg" alt="Logo Mail">
                        </a>
                        <p>Email</p>
                    </div>
                    <div class="fb-share-button col" data-href="{{ request.build_absolute_uri }}" data-size="small">
                        <a target="_blank" rel="noopener" title="Partager sur Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode}}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                            <img src="/static/img/logo_facebook.svg" alt="Logo Facebook">
                        </a>
                        <p>Facebook</p>
                    </div>
                    <div class="col">
                        <a target="_blank" rel="noopener" title="Partager sur Linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri }}">
                            <img src="/static/img/logo_linkedin.svg" alt="Logo Linkedin">
                        </a>
                        <p>Linkedin</p>
                    </div>
                    <div class="col">
                        <a target="_blank" rel="noopener" title="Partager sur Twitter" href="https://twitter.com/intent/tweet?via=AidesTerr&text={{ aid.name }}&url={{ request.build_absolute_uri|urlencode}}" onclick="window.open(this.href,'window','width=640,height=480,resizable,scrollbars') ;return false;">
                            <img src="/static/img/logo_twitter.svg" alt="Logo Twitter">
                        </a>
                        <p>Twitter</p>
                    </div>
                </div>
                      
                <form id="copy-to-clipboard-form">
                    <div class="form-group">
                        <input type="text" id="currentUrl" name="current-url" value="{{ request.build_absolute_uri }}" />
                    </div>
                    <button type="button" id="clipboard-btn">
                        {{ _('Copy the current url to clipboard') }}
                    </button>
                </form>
            </div>
        </section>
    </div>
</div>
