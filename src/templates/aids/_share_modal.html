{% load i18n %}
<dialog aria-labelledby="fr-modal-title-modal-1" role="dialog" id="share-modal" class="fr-modal">
    <div class="fr-container fr-container--fluid fr-container-md">
        <div class="fr-grid-row fr-grid-row--center">
            <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                <div class="fr-modal__body">
                    <div class="fr-modal__header">
                        <button class="fr-link--close fr-link" title="Fermer la fenÃªtre modale" aria-controls="share-modal">Fermer</button>
                    </div>
                    <div class="fr-modal__content">
                        <h1 id="fr-modal-title-modal-1" class="fr-modal__title"><span class="fr-fi-arrow-right-line fr-fi--lg"></span>Partager cette aide</h1>
                        <div class="share-target fr-grid-row fr-grid-row--gutters fr-grid-row--center">
                            <div class="fr-col-2">
                                <a title="Partager par Email" href="mailto:?subject=Votre%20recherche%20sur%20Aides%20territoires&body={{ request.build_absolute_uri }}" class="fr-box-shadow__none">
                                    <img src="/static/img/logo_mail.svg" alt="Logo Mail" class="fr-responsive-img">
                                </a>
                            </div>
                            <div class="fb-share-button fr-col-2" data-href="{{ request.build_absolute_uri }}" data-size="small">
                                <a target="_blank" rel="noopener" title="Partager sur Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode}}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore fr-box-shadow__none fr-link-blank__none">
                                    <img src="/static/img/logo_facebook.svg" alt="Logo Facebook" class="fr-responsive-img">
                                </a>
                            </div>
                            <div class="fr-col-2">
                                <a target="_blank" rel="noopener" title="Partager sur Linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.build_absolute_uri }}" class="fr-box-shadow__none fr-link-blank__none">
                                    <img src="/static/img/logo_linkedin.svg" alt="Logo Linkedin" class="fr-responsive-img">
                                </a>
                            </div>
                            <div class="fr-col-2">
                                <a target="_blank" rel="noopener" title="Partager sur Twitter" href="https://twitter.com/intent/tweet?via=AidesTerr&text={{ aid.name }}&url={{ request.build_absolute_uri|urlencode}}" onclick="window.open(this.href,'window','width=640,height=480,resizable,scrollbars') ;return false;" class="fr-box-shadow__none fr-link-blank__none">
                                    <img src="/static/img/logo_twitter.svg" alt="Logo Twitter" class="fr-responsive-img">
                                </a>
                            </div>
                        </div>
                              
                        <form id="copy-to-clipboard-form" class="fr-grid-row fr-grid-row--center">
                            <div class="form-group fr-my-2w fr-col-12">
                                <input type="text" id="currentUrl" name="current-url" value="{{ request.build_absolute_uri }}" class="fr-col-12" />
                            </div>
                            <button type="button" id="clipboard-btn" class="fr-btn">
                                {{ _('Copy the current url to clipboard') }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</dialog>
