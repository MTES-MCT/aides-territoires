{% load i18n %}

<div id="match-project-modal" class="anonymous-modal modal">
    <div class="modal-dialog modal-lg">
            <section>
                <header>
                    <h1>Ã‰valuez cette aide</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </header>

                <div class="content">
                    <div class="info">
                        <p><strong>Cette aide est-elle pertinente pour le projet ci-dessous&nbsp;?</strong></p>
                        <p id="project-name"><strong>
                                {% for project in current_search_dict.projects %}
                                {{ project.name }}
                                {% endfor %}
                        </strong></p>
                    </div>
    
                    {% csrf_token %}
                    
                </div>

                <footer>
                    <button type="submit" id="match_project_btn" class="btn close" data-dismiss="modal">Oui</button>
                    <button type="submit" id="no_match_project_btn" class="close" data-dismiss="modal">Non</button>
                </footer>
            </section>
    </div>
</div>
