{% load i18n %}

<div id="match-project-modal" class="anonymous-modal modal">
    <div class="modal-dialog modal-lg">
        <form action="{% url 'aid_project_update_view' aid.slug %}" method="post">
            <section>
                <header>
                    <h1>Ã‰valuez cette aide</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="{{ _('Close') }}">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </header>

                <div class="content">
                    <div class="info">
                        <p><strong>Cette aide est-elle pertinente pour le projet ci-dessous&nbsp;?</strong></p>
                        <p><strong>
                                {% for project in current_search_dict.projects %}
                                {{ project.name|upper }}
                                {% endfor %}
                        </strong></p>
                    </div>
    
                    {% csrf_token %}
                    
                    <input type="hidden" name="projects" {% for project in current_search_dict.projects %} value="{{ project.id }}"{% endfor %} />    
                </div>

                <footer>
                    <button class="btn" type="submit">Oui</button>
                    <button type="button" class="close" data-dismiss="modal">Non</button>
                </footer>
            </section>
        </form>
    </div>
</div>
