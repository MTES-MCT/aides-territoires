{% load colors %}
<style>
body {
    background: {{ search_page.color_1 }};
}

@font-face {
    font-family: "Marianne";
    src: local("Marianne"),
    url(/static/fonts/Marianne-Regular.woff) format("webopen");
}

body > #partner-navbar .container-lg {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

body > #partner-navbar .container-lg a {
    font-family: 'Marianne','Avenir', Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #000 !important;
    font-size: 2rem;
    text-transform: capitalize;
    text-decoration:none;
    padding: 1rem 0 1rem 0;
    margin: 2rem 0 2rem 0;
}

body > #partner-navbar .container-lg a[href^="http"]::after {
    display: none;
}

main {
    background: {{ search_page.color_1 }};
}

body > #partner-navbar .container-lg > .logos_partners {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo_RF img {
    height: 150px;
    width: auto;
    margin: 2rem 0 2rem 0;
}

body > #partner-navbar .container-lg > .logos_partners > a[href^="http"]::after {
    display: none;
}

body > #partner-navbar .container-lg > .logos_partners a img {
    max-height: 120px;
    width: auto;
}

body > #partner-navbar .partner-link img {
    max-width: 20rem;
}

.dark-background .main-content > article,
.dark-background .main-content > div.article,
section#aid-list article,
div.modal .modal-dialog {
    color: rgba(0, 0, 0, 0.85) !important;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}

section#search-engine div.form-container {
    background-color: {{ search_page.color_2 }} !important;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}

section#search-engine div.other-actions button:hover,
section#search-engine div.other-actions a:hover {
    color: white;
}

section#search-engine div.form-container button,
section#search-engine a#save-alert-btn,
div#share-results-modal form button,
div.modal .modal-dialog section footer button,
.cta-btn,
.btn-primary,
button[type=submit] {
    background-color: {{ search_page.color_3 }} !important;
    border: {{ search_page.color_3 }} !important;
}

{% if search_page.color_3 %}
    section#search-engine div.form-container button:hover,
    section#search-engine a#save-alert-btn:hover,
    div#share-results-modal form button:hover,
    div.modal .modal-dialog section footer button:hover,
    .cta-btn:hover,
    .btn-primary:hover,
    button[type=submit]:hover {
        background-color: {% darken search_page.color_3 15 %} !important;
        color: white !important;
        text-decoration: none !important;
    }
{% endif %}

a#publish-new-aids-btn[href^="http"]::after {
    display: none;
}

a#publish-new-aids-btn {
    position: fixed;
    top: 50%;
    right: 0;
    z-index: 999;
    transform: rotate(270deg);
    transform-origin: right bottom;
    display: inline-block;
    text-align: center;
    padding: 0.375rem 0.7rem;
    border: 2px solid #db1c83;
    border-radius: 1rem 1rem 0 0;
    color: #db1c83 !important;
    background-color: #fff;
    font-weight: bold;
    font-size: 1rem;
    line-height: 1.5;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    text-decoration: none;
}

a#publish-new-aids-btn:hover {
    background-color: #db1c83;
    color: #fff !important;
}

article#aid .aid-details h2 {
    background-color: transparent;
    padding: 0;
    border-radius: 0;
    text-align: left;
}

article#aid .aid-details h2::after {
    content: "";
    color: transparent;
    display: block;
    width: 6rem;
    height: 0px;
    max-height: 1px;
    padding: 0;
    border: 3px solid {{ search_page.color_3 }};
    border-radius: 3px;
}

section#aid-list article.aid span.no-deadline {
    border-color: {{ search_page.color_3 }} !important;
}

section#aid-list article div span.deadline-delta {
    background-color: {{ search_page.color_3 }};
}

h1::after {
    border-color: {{ search_page.color_3 }};
    background-color: {{ search_page.color_3 }};
}

article#aid .card > div::before {
    color: {{ search_page.color_3 }};
}

.dark-background .main-content > article a,
section#aid-list article.aid div h1 a,
nav#pagination ul li a,
ol.breadcrumb li.active {
    color: {{ search_page.color_4 }} !important;
}

.dark-background .main-content > article a {
    text-decoration: underline;
}

{% if search_page.color_4 %}
    .dark-background .main-content > article a:hover,
    section#aid-list article.aid div h1 a:hover,
    a:hover {
        color: {% darken search_page.color_4 20 %} !important;
    }
{% endif %}

body > footer {
    background-color: {{ search_page.color_5 }} !important;
}

ol.breadcrumb {
    background-color: white;
}

body > footer {
    background-color: white !important;
    padding: 0;
}

body > footer a:visited {
    color: #6b6e73 !important;
}

body > footer a:visited:hover {
    color: #6b6e73 !important;
}

body > footer a:visited:focus {
    color: #6b6e73 !important;
}

body > footer #all-logos {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    padding-bottom: 1rem;
}

body > footer #all-logos a {
    padding: .75rem;
}

body > footer #all-logos a::after {
    display: none;
}

body > footer #all-logos a img {
    height: 120px;
    width: auto;
}

body > footer #top-footer {
    background-color: #f9f8f6 !important;
    color: #DB1C83 !important;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
    padding: 1rem 0;
    border-bottom: 1px solid #e7e7e7;
}

body > footer #top-footer a{
    color: #DB1C83 !important;
}

body > footer #top-footer a:hover{
    color: #DB1C83 !important;
}

body > footer #top-footer a:visited {
    color: #DB1C83 !important;
}

body > footer > .other_links_nav {
    background-color: #f9f8f6 !important;
    padding: 0 0 4rem 0;
}

body > footer #other-links ul {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 3rem;
    padding: 1rem 0 0.5rem 0;
}

body > footer #other-links ul li a{
    padding: .75rem;
    color: #000 !important;
    position: relative;
}

body > footer #other-links ul li{
    position: relative;
    padding: 0 2.4rem 1rem 0;
}

body > footer #other-links ul li a[href^="http"]::after {
    display: none;
}

body > footer #other-links ul li a[href^="http"]:hover::after {
    display: inline-block;
    padding-right: 0.5rem;
}

body > footer #other-links ul li:not(:last-child):after {
    content: "";
    position: absolute;
    right: -.5rem;
    top: 0;
    bottom: 0;
    margin: auto;
    height: 70%;
    width: 1px;
    background-color: #e7e7e7;
}

body > footer nav {
    border-top: 1px solid #e7e7e7;
    margin-top: 0;
    padding-top: 1rem;
    background-color: #f9f8f6
}

body > footer nav ul {
    display: flex;
    justify-content:Â space-between;
}

body > footer nav ul li {
    flex-grow: 1;
    flex-basis: 0;
    text-align: center;
}

body > footer nav ul li a {
    white-space: nowrap;
    color: #000 !important;
}

body > footer nav ul li a:hover {
    color: #000 !important;
    text-decoration: underline; 
}

body > footer nav ul li a:focus{
    color: #000 !important;
}

body > footer nav ul li a[href^='mailto:'] {
    @include icon(before, $fa-var-envelope);
}

body > footer nav ul li a[href^='tel:'] {
    @include icon(before, $fa-var-phone);
}

body > footer nav ul li a[href^="http"]::after {
    display: none;
}

body > footer nav ul li a[href^="http"]:hover::after {
    display: inline-block;
    padding-right: 0.5rem;
}

@media screen and (min-width: 600px) {
    body > #partner-navbar .container-lg > .logos_partners {
        flex-direction: row;
    }

    body > #partner-navbar .partner-link img {
        max-width: 35rem;
    }

    body > #partner-navbar .container-lg > .logos_partners a {
        margin-left: 1rem;
        margin-bottom: 0;
        margin-top: 0;
        padding: 0;
    }

    body > #partner-navbar .container-lg {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
        margin-bottom: 1rem; 
    }

    .logo_RF img {
        padding: 0;
        margin-bottom: 0;
        margin-top: 0;
    }
</style>
