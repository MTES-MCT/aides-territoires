repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    - id: black
      language_version: python3.10
      args:
        - --line-length=88
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      args:
        - "--max-line-length=100"
        - "--max-complexity=18"
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    - id: bandit
      language_version: python3
      exclude: /tests/
      args:
      - -s
      - B105 # hardcoded_password_string
